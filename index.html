<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>wakadori</title>
    <meta name="description" content="わかどり — イラストと技術、ふたつの顔で活動しています。">

    <link rel="preload" href="icon.jpg" as="image" type="image/jpeg">
    <link rel="stylesheet" href="./style.css?v=20260120">
    <script defer src="./app.js?v=20260120"></script>
  </head>
  <body>
    <main class="wk-main">
      <div class="wk-scene">
        <div class="wk-card-shell">
          <div class="wk-card-rotator" id="wkCard">
            <div class="wk-surface">
              <section class="wk-face wk-front" id="wkFront" aria-label="Gallery">
                <div class="wk-face-inner">
                  <!-- Hash anchor target for gallery deep links (#gallery), without using section IDs. -->
                  <div id="gallery" aria-hidden="true"></div>
                  <div class="wk-front-content">
                    <header>
                      <h1 class="name hero">
                        <img src="icon.jpg" alt="wakadori icon" class="avatar">
                        <span class="name-text">
                          <span class="jp">わかどり</span>
                          <span class="en">wakadori</span>
                        </span>
                      </h1>
                    </header>
                    <section class="wk-hero">
                      <p class="wk-lead">イラストと技術、ふたつの顔で活動しています。</p>
                    </section>
                    <h2>Entry</h2>
                    <div class="wk-entry">
                      <div class="wk-entry-actions">
                        <button class="wk-entry-button" type="button" data-wk-action="illustration" aria-controls="wkIllustPeek" aria-expanded="false" aria-label="Show or hide illustration preview">
                          <span class="wk-entry-label">Illustration</span>
                          <span class="wk-entry-sub">覗く</span>
                        </button>
                        <button class="wk-entry-button is-code" type="button" data-wk-action="code" aria-controls="wkBack" aria-expanded="false">
                          <span class="wk-entry-label">Code</span>
                          <span class="wk-entry-sub">裏側へ</span>
                        </button>
                      </div>
                      <div class="wk-portal" id="wkIllustPeek" hidden role="region" aria-label="Illustration preview" tabindex="-1">
                        <div class="wk-portal-inner">
                          <img src="thumbnail_illust.jpg" alt="Illustration preview 01" class="wk-portal-image">
                          <img src="thumbnail_illust2.jpg" alt="Illustration preview 02" class="wk-portal-image">
                          <div class="wk-portal-body">
                            <p class="wk-portal-lead">最近の1枚を、カードの手前に。</p>
                            <a class="wk-portal-link" href="https://x.com/wakadori_illust" aria-label="wakadori illustration account on X (external link)">
                              <span class="link-content">
                                <span>Illustration on X</span>
                              </span>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <section class="wk-face wk-back" id="wkBack" aria-label="Code and UI" aria-hidden="true" inert>
                <div class="wk-face-inner">
                  <!-- Hash anchor target for code deep links (#code), without using section IDs. -->
                  <div id="code" aria-hidden="true"></div>
                  <header class="wk-back-hero">
                    <p class="wk-kicker">Code / UI</p>
                    <h1 class="wk-title">つくる側の顔</h1>
                    <p class="wk-lead">実装メモやUIの試作をまとめています。</p>
                  </header>
                  <div class="wk-back-links">
                    <p class="wk-back-note">さらに深く見る</p>
                    <ul class="wk-back-linklist">
                      <li>
                        <a href="https://x.com/wakadori_Mk2" aria-label="wakadori tech account on X (external link)">
                          <span class="link-content">
                            <span>Tech on X</span>
                          </span>
                        </a>
                      </li>
                      <li>
                        <a href="https://github.com/wakadorimk2/wakadori.me" aria-label="wakadori.me repository on GitHub (external link)">
                          <span class="link-content">
                            <span>Repository</span>
                          </span>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="wk-snapshots">
                    <div class="wk-shot">
                      <span class="wk-shot-label">UI Snapshot</span>
                      <div class="wk-shot-frame">
                        <img src="thumbnail_tech.jpg" alt="UI sample" class="wk-shot-preview">
                      </div>
                    </div>
                    <div class="wk-shot">
                      <span class="wk-shot-label">Code Notes</span>
                      <div class="wk-shot-frame">
                        <img src="thumbnail_tech2.jpg" alt="UI sample 2" class="wk-shot-preview">
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <button id="wkOrbToggle" class="wk-orb-toggle" type="button" aria-pressed="false" aria-label="Show Code/UI" title="Show Code/UI">
            <span class="wk-orb-core" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </main>
  </body>

</html>

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>wakadori</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="wk-scene">
      <div class="wk-controls">
        <button id="wkFlipBtn" class="wk-flip-btn" type="button" aria-pressed="false" aria-label="Show Code/UI">Show Code/UI</button>
      </div>
      <button id="wkPeekTab" class="wk-peek-tab" type="button" aria-pressed="false" aria-label="Toggle between Gallery and Code views">
        <span class="wk-peek-text">Code</span>
      </button>
      <div class="wk-card" id="wkCard">
        <section class="wk-face wk-front" id="wkFront" aria-label="Gallery">
          <div class="wk-face-inner">
            <!-- Anchor target for hash-based deep links (#gallery/#code) -->
            <div id="gallery" aria-hidden="true"></div>
            <div class="wk-main">
              <header>
                  <h1 class="name hero">
                    <img src="icon.jpg" alt="wakadori icon" class="avatar">
                    <span class="name-text">
                      <span class="jp">わかどり</span>
                      <span class="en">wakadori</span>
                    </span>
                  </h1>
              </header>
              <section class="wk-hero">
                <p class="wk-lead">イラストと技術、ふたつの顔で活動しています。</p>
                <div class="wk-cta">
                  <a class="wk-button" href="#gallery">Gallery</a>
                  <a class="wk-ghost" href="#code">Code/UI</a>
                </div>
              </section>
              <h2>Links</h2>
              <ul>
                  <li>
                    <a href="https://x.com/wakadori_illust" aria-label="wakadori illustration account on X (external link)">
                      <span class="link-content">
                        <img src="thumbnail_illust.jpg" alt="Illustration thumbnail" class="thumb">
                        <span>Illustration</span>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="https://x.com/wakadori_Mk2" aria-label="wakadori tech account on X (external link)">
                      <span class="link-content">
                        <img src="thumbnail_tech.jpg" alt="Tech thumbnail" class="thumb">
                        <span>Tech</span>
                      </span>
                    </a>
                  </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="wk-face wk-back" id="wkBack" aria-label="Code and UI">
          <div class="wk-face-inner">
            <!-- Anchor target for hash-based deep links (#gallery/#code) -->
            <div id="code" aria-hidden="true"></div>
            <header class="wk-back-hero">
              <p class="wk-kicker">Code / UI</p>
              <h1 class="wk-title">つくる側の顔</h1>
              <p class="wk-lead">実装メモやUIの試作をまとめています。</p>
            </header>
            <div class="wk-snapshots">
              <div class="wk-shot">
                <span class="wk-shot-label">UI Snapshot</span>
                <div class="wk-shot-frame"></div>
              </div>
              <div class="wk-shot">
                <span class="wk-shot-label">Code Notes</span>
                <div class="wk-shot-frame"></div>
              </div>
            </div>
            <div class="wk-back-links">
              <a class="wk-button" href="https://github.com/wakadorimk2" aria-label="GitHub profile (external link)">GitHub</a>
              <a class="wk-ghost" href="#gallery">Back to Gallery</a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>

</html>

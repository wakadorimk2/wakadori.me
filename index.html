<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>wakadori</title>

    <link rel="stylesheet" href="./style.css?v=20260120">
    <script defer src="./app.js?v=20260120"></script>
  </head>
  <body>
    <main class="wk-main">
      <div class="wk-scene">
        <div class="wk-card-shell">
          <div class="wk-card-rotator" id="wkCard">
            <div class="wk-surface">
              <section class="wk-face wk-front" id="wkFront" aria-label="Gallery">
                <div class="wk-face-inner">
                  <!-- Hash anchor target for gallery deep links (#gallery), without using section IDs. -->
                  <div id="gallery" aria-hidden="true"></div>
                  <div class="wk-front-content">
                    <header>
                      <h1 class="name hero">
                        <img src="icon.jpg" alt="wakadori icon" class="avatar">
                        <span class="name-text">
                          <span class="jp">わかどり</span>
                          <span class="en">wakadori</span>
                        </span>
                      </h1>
                    </header>
                    <section class="wk-hero">
                      <p class="wk-lead">イラストと技術、ふたつの顔で活動しています。</p>
                    </section>
                    <h2>Links</h2>
                    <ul>
                      <li>
                        <a href="https://x.com/wakadori_illust" aria-label="wakadori illustration account on X (external link)">
                          <span class="link-content">
                            <img src="thumbnail_illust.jpg" alt="Illustration thumbnail" class="thumb">
                            <span>Illustration</span>
                          </span>
                        </a>
                      </li>
                      <li>
                        <a href="https://x.com/wakadori_Mk2" aria-label="wakadori tech account on X (external link)">
                          <span class="link-content">
                            <img src="thumbnail_tech.jpg" alt="Tech thumbnail" class="thumb">
                            <span>Tech</span>
                          </span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </section>
              <section class="wk-face wk-back" id="wkBack" aria-label="Code and UI" aria-hidden="true" inert>
                <div class="wk-face-inner">
                  <!-- Hash anchor target for code deep links (#code), without using section IDs. -->
                  <div id="code" aria-hidden="true"></div>
                  <header class="wk-back-hero">
                    <p class="wk-kicker">Code / UI</p>
                    <h1 class="wk-title">つくる側の顔</h1>
                    <p class="wk-lead">実装メモやUIの試作をまとめています。</p>
                  </header>
                  <div class="wk-snapshots">
                    <div class="wk-shot">
                      <span class="wk-shot-label">UI Snapshot</span>
                      <div class="wk-shot-frame"></div>
                    </div>
                    <div class="wk-shot">
                      <span class="wk-shot-label">Code Notes</span>
                      <div class="wk-shot-frame"></div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <button id="wkOrbToggle" class="wk-orb-toggle" type="button" aria-pressed="false" aria-label="Show Code/UI">
            <span class="wk-orb-core" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </main>
  </body>

</html>
